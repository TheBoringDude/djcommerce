{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="antialiased">
    <!-- navigation menu -->
    <nav class="py-4 w-11/12 mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-extrabold">djcommerce</h1>
      <ul class="flex">
        <li class="mx-4">
          <a href="#" class="tracking-wide">What's New</a>
        </li>
        <li class="mx-4">
          <a href="#" class="tracking-wide">All Products</a>
        </li>
        |
        <ul class="flex ml-5">
          <li class="mx-3">
            <a href="#" class="tracking-wide">Account</a>
            {% comment %} <div class="flex items-center">
              <div class="h-6 w-6 bg-black rounded-full"></div>
              <p class="tracking-wide ml-2">@username</p>
            </div> {% endcomment %}
          </li>
          <li class="mx-3">
            <a href="#" class="tracking-wide">My Cart</a>
          </li>
        </ul>
      </ul>
    </nav>
    <hr />
    <!-- end navigation menu -->

    {% block content %}
    <div></div>
    {% endblock content %}
  </body>
</html>
